services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Praetorius\ViteAssetCollector\:
    resource: '../Classes/*'
    exclude: '../Classes/Domain/Model/*'

  cache.viteassetcollector_manifest:
    class: TYPO3\CMS\Core\Cache\Frontend\FrontendInterface
    factory: ['@TYPO3\CMS\Core\Cache\CacheManager', 'getCache']
    arguments: ['viteassetcollector_manifest']

  Praetorius\ViteAssetCollector\Service\ViteService:
    arguments:
      $cache: '@cache.viteassetcollector_manifest'

  Praetorius\ViteAssetCollector\EventListener\DevServerPolicyEventListener:
    tags:
      - name: event.listener
        identifier: 'vite-asset-collector/dev-server-policy'
